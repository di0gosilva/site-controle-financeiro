<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTCASH</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--REMIXICON-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="cadastro">
    <header>
        <div class="box-logo">
            <a href="#">
                <img src="./assets/img/logo.svg" alt="image-logo" class="img-logo">
                <div class="texto-logo">
                    <h2 class="texto-header">SMARTCASH</h2>
                </div>
            </a>
        </div>

        <button type="button" class="btn-cadastrar"><a href="./index.html">Entrar</a></button>
    </header>
    
    <main class="main-login">
        <section>
            <div class="form-login">
                <div class="div-login">
                    <h2>CRIAR CONTA</h2>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>

                    <button type="button" class="fazer-cadastro">Cadastrar</button>
                </div>

                <div class="box-cadastro">
                    <span>Já tem uma conta?</span>
                    <button type="button" class="fazer-cadastro-2"><a href="./index.html">Clique aqui</a></button>
                </div>
            </div>
        </section>
    </main>

    <!--JAVASCRIPT-->
    <script src="./assets/js/cadastro.js" defer></script>
    <!--CHARTS.JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
