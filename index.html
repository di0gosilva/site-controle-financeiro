<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTCASH</title>
    <!--CSS--> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--REMIXICON-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="login">
    <header>
        <div class="box-logo">
            <a href="#">
                <img class="img-logo" src="./assets/img/logo.svg" alt="image-logo">
                <div class="texto-logo">
                    <h2 class="texto-header">SMARTCASH</h2>
                </div>
            </a>
        </div>

        <button class="btn-entrar"><a href="cadastro.html">Cadastre-se</a></button>
    </header>

    <main class="main-login">
        <section>
            <div class="form-login">
                <div class="div-login">
                    <h2>LOGIN</h2>
                    <input type="text" name="usuario-login" id="usuario-login" placeholder="Usuário" required>
                    <input type="password" name="senha-login" id="senha-login" placeholder="Senha" required>

                    <!-- <button type="button" class="fazer-login validar-login">Entrar</button> -->
                    <button type="button" class="validar-login">Entrar</button>
                </div>

                <div class="box-cadastro">
                    <span>Não tem cadastro?</span>
                    <button type="button" class="fazer-login-2"><a href="cadastro.html">Clique aqui</a></button>
                </div>
            </div>
        </section>
    </main>

    <!--JAVASCRIPT-->
    <script src="./assets/js/login.js" defer></script>
    <!--CHARTS.JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
